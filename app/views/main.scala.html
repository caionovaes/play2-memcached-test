@(title: String, scripts: Html)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        @content

        @helper.javascriptRouter("jsRoutes")(controllers.routes.javascript.HomeController.set)

        @scripts
    </body>
</html>
